<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Product Table</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background-color: #f5f5f5;
        }

        table {
            border-collapse: collapse;
            text-align: center;
            background: white;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
    </style>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="10">
    <tr>
        <th>P_ID</th>
        <th>P_NAME</th>
        <th>P_COST</th>
        <th>P_IMAGE</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>

    <tr>
        <td>111</td>
        <td>P_ONE</td>
        <td>10000</td>
        <td>
            <img src="flipkart.png"  width="80" height="80">
        </td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

    <tr>
        <td>222</td>
        <td>P_TWO</td>
        <td>20000</td>
        <td>
            <img src="amazon.png"  width="80" height="80">
        </td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

    <tr>
        <td>333</td>
        <td>P_THREE</td>
        <td>30000</td>
        <td>
            <img src="myntra.png" width="80" height="80">
        </td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>
</table>

</body>
</html>
