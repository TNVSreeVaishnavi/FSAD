<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<table border="1" cellpadding="10" cellspacing="10" align="center">
    <tr>
        <th>P_ID</th>
        <th>P_NAME</th>
        <th>P_COST</th>
        <th>P_IMAGE</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>

    <tr>
        <td>111</td>
        <td>P_ONE</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i> 10000</td>
        <td><img src="flipkart.png" width="120" height="120"></td>
        <td><button><i class="fa-solid fa-pen-to-square"></i> UPDATE</button></td>
        <td><button><i class="fa-solid fa-trash"></i> DELETE</button></td>
    </tr>

    <tr>
        <td>222</td>
        <td>P_TWO</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i> 20000</td>
        <td><img src="amazon.png" width="120" height="120"></td>
        <td><button><i class="fa-solid fa-pen-to-square"></i> UPDATE </button></td>
        <td><button><i class="fa-solid fa-trash"></i> DELETE </button></td>
    </tr>

    <tr>
        <td>333</td>
        <td>P_THREE</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i> 30000</td>
        <td><img src="myntra.png" width="120" height="120"></td>
        <td><button><i class="fa-solid fa-pen-to-square"></i> UPDATE </button></td>
        <td><button><i class="fa-solid fa-trash"></i> DELETE</button></td>
    </tr>

</table>

</body>
</html>
